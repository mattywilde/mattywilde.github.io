<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Import web font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --overlay-opacity: 0.8;
      --accent-color: #ffffff;
      --border-radius: 8px;
      --transition-speed: 0.3s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      position: relative;
      background: url('media/background.jpg') center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,var(--overlay-opacity));
      z-index: 0;
    }
    nav {
      position: relative; z-index: 1;
      background: rgba(0,0,0,0.7);
      padding: 1rem 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li + li { margin-left: 1rem; }
    nav a {
      display: block;
      padding: 0.5rem 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      background: rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
    }
    .hero {
      flex: 1; position: relative; z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem;
      max-width: 1320px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 4rem;
      line-height: 1.1;
      color: var(--accent-color);
      letter-spacing: 0.3em;
      text-shadow:
        1px 1px 0 #ccc,
       -1px -1px 0 #ccc,
        1px -1px 0 #ccc,
       -1px 1px 0 #ccc;
    }
    @media (max-width: 800px) {
      .hero { padding: 2rem; }
      .hero h1 { font-size: 3rem; letter-spacing: 0.2em; }
    }
    .back-to-top {
      position: fixed; bottom: 1rem; right: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff; padding: 0.5rem;
      border-radius: var(--border-radius);
      text-decoration: none; font-size: 0.9rem;
      z-index: 1;
      transition: background var(--transition-speed);
    }
    .back-to-top:hover { background: rgba(255,255,255,0.4); }
  </style>
</head>

</body>
